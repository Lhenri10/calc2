<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function calcular() {
            // Recebe os valores do usuário
            var valor1 = parseFloat(document.getElementById("valor1").value);
            var valor2 = parseFloat(document.getElementById("valor2").value);

            // Recebe o operador do usuário
            var operador = document.getElementById("operador").value;

            // Realiza a operação com base no operador
            var resultado;
            var sobra;

            switch (operador) {
                case '+':
                    resultado = valor1 + valor2;
                    break;
                case '-':
                    resultado = valor1 - valor2;
                    break;
                case '*':
                    resultado = valor1 * valor2;
                    break;
                case '/':
                    resultado = Math.floor(valor1 / valor2);
                    sobra = valor1 % valor2;
                    break;
                default:
                    alert("Operador inválido");
                    return;
            }

            // Exibe o resultado
            if (operador === '/') {
                alert("Resultado: " + resultado + "\nSobra: " + sobra);
            } else {
                alert("Resultado: " + resultado);
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora</h1>

    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1" />

    <label for="operador">Operador (+, -, *, /):</label>
    <input type="text" id="operador" />

    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2" />

    <button onclick="calcular()">Calcular</button>
</body>
</html>
